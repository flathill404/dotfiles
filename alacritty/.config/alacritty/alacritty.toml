[window]
opacity = 0.8
blur = true

[font]
normal = { family = "FiraMono Nerd Font", style="Regular" }
bold = { family = "FiraMono Nerd Font", style="Bold" }
italic = { family = "FiraMono Nerd Font", style="Light" }
bold_italic = { family = "FiraMono Nerd Font", style="Bold Medium" }

[keyboard]
bindings = [
    { key = "C", mods = "Control", action = "Copy" },
    { key = "V", mods = "Control", action = "Paste" },
    { key = "C", mods = "Control|Shift", chars = "\u0003" },    
]

[general]
import = [
    "themes/vscode.toml",
    "alacritty.local.toml",
]
